trigger:
- master
- dev
- aspnetcore3
- new-build-system
- features/*

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: PowerShell@2
  inputs:
    targetType: filePath
    filePath: ./build.ps1
- task: NuGetCommand@2
  displayName: 'MyGet push'
  inputs:
    command: push
    packagesToPush: 'nuget/*.nupkg'
    nuGetFeedType: external
    publishFeedCredentials: 'MyGet'